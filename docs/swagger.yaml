definitions:
  models.APIResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
  models.ConnectionRequest:
    properties:
      endpoint:
        description: ip:port
        type: string
      model:
        description: Human readable name
        type: string
      series:
        description: '"0i", "31i"'
        type: string
      timeout:
        description: ms, default 5000
        type: integer
    required:
    - endpoint
    type: object
  models.StartPollingRequest:
    properties:
      id:
        type: string
      interval:
        description: ms, default 10000
        type: integer
    required:
    - id
    type: object
  models.StopPollingRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
info:
  contact: {}
  description: Service for managing Fanuc CNC connections and data polling
  title: Fanuc Service API
  version: "1.0"
paths:
  /api/v1/connect:
    delete:
      parameters:
      - description: Machine ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete connection
      tags:
      - Connection
    get:
      description: If 'id' is provided, checks health of specific connection. If not,
        lists all connections.
      parameters:
      - description: Machine ID (optional)
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Get connections or Check specific connection
      tags:
      - Connection
    post:
      consumes:
      - application/json
      description: Connects to a Fanuc machine
      parameters:
      - description: Connection Data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ConnectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new connection
      tags:
      - Connection
  /api/v1/polling/start:
    post:
      consumes:
      - application/json
      description: Starts periodic data collection for a specific machine session
      parameters:
      - description: Polling Config
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.StartPollingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Start polling for a machine
      tags:
      - Polling
  /api/v1/polling/stop:
    post:
      consumes:
      - application/json
      description: Stops periodic data collection
      parameters:
      - description: Polling Config
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.StopPollingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: Stop polling for a machine
      tags:
      - Polling
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Key
    type: apiKey
swagger: "2.0"
